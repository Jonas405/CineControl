<!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">

                <form  form #formRegister="ngForm" class="form-horizontal form-material" (ngSubmit)=" onAddUser()">
                    <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                    <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required minlength="8">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password" required minlength="5"
                                maxlength="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                                <input type="password" name="passwordConfirm" class="form-control" placeholder="Confirm Password" [(ngModel)]="password" required minlength="5"
                                maxlength="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <h5>Select Image</h5>
                        <input type="file" accept=".png, .jpg" (change)="onUpload($event)"> 
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                             <input #imageUser type="hidden" [value]="urlImage | async">
                            <button *ngIf="urlImage | async; else btnDisabled" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                            <ng-template #btnDisabled>
                                    <button disabled=true class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                            </ng-template>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
