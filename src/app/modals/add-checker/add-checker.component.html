<div class="modal fade" id="modalAddChecker" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{ !this.dataApi.selectedChecker.key ? 'New Checker' : 'Update Checker'}}
                  </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               
                    <form #checkerForm="ngForm" (ngSubmit)="onSaveChecker(checkerForm)" novalidate>

                        <input type="hidden" name="key" [(ngModel)]="this.dataApi.selectedChecker.key">
                        <input type="hidden" name="userID" [(ngModel)]="this.dataApi.selectedChecker.userID">
                        
                        <input type="hidden" name="userUid" [value]="userUid">
                        
                        <div class="form-group col-md-6">
                            <label for="checkerName">Name</label>
                            <input name="checkerName"[(ngModel)]="this.dataApi.selectedChecker.checkerName">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="checkerMail">Email</label>
                          <input name="checkerMail"[(ngModel)]="this.dataApi.selectedChecker.checkerMail">
                      </div>

                              <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-primary">Save Checker</button>
                            </div>
                      </form>
            </div>
          </div>
        </div>
      </div>
