<div class="modal fade" id="modalAddDisneyTitle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
                {{ !this.dataApi.selectedDisneyTitle.key ? 'New Disney Title' : 'Update Disney Title'}}
              </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           
                <form #disneyTitleForm="ngForm" (ngSubmit)="onSaveDisneyTitle(disneyTitleForm)" novalidate>

                    <input type="hidden" name="key" [(ngModel)]="this.dataApi.selectedDisneyTitle.key">
                    <input type="hidden" name="userUid" [value]="userUid">

                    <div class="form-group col-md-6">
                        <label for="movieName">Title</label>
                        <input name="movieName" [(ngModel)]="this.dataApi.selectedDisneyTitle.movieName" >
                    </div>

                    <div class="form-group col-md-6">
                        <label for="releaseDate">Date</label>
                        <input name="releaseDate"[(ngModel)]="this.dataApi.selectedDisneyTitle.releaseDate">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="studio">Studio</label>
                        <input name="studio"[(ngModel)]="this.dataApi.selectedDisneyTitle.studio">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Title</button>
                      </div>
                </form>
        </div>
      </div>
    </div>
  </div>
