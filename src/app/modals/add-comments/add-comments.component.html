<div
  class="modal fade"
  id="modalAddComments"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{
            !this.dataApi.selectedComments.key
              ? "Nueva Logistica"
              : "Actualizar Logistica"
          }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Cerrar"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form novalidate>
          <input
            type="hidden"
            name="key"
            [(ngModel)]="this.dataApi.selectedComments.key"
          />
          <input type="hidden" name="userUid" [value]="userUid" />

          <div class="form-group col-md-6">
            <label for="cuerpo">Mensaje</label>
            <input name="cuerpo" [(ngModel)]="message" />
          </div>

          <div class="form-group col-md-6">
            <label for="encabezado">Titulo</label>
            <input name="encabezado" [(ngModel)]="titulo" />
          </div>

          <div class="form-group col-md-6">
            <label for="timeStamp">Fecha Reporte</label>
          </div>

          <div class="col-6">
            <form class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="d3"
                    #c3="ngModel"
                    [(ngModel)]="model3"
                    ngbDatepicker
                    #d3="ngbDatepicker"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary fa fa-calendar"
                      (click)="d3.toggle()"
                      type="button"
                    ></button>
                  </div>
                </div>
              </div>
            </form>

            <hr />
            <button
              class="btn btn-sm btn-outline-primary"
              (click)="model3 = today"
            >
              Select Today
            </button>
            <hr />
            <input
              type="hidden"
              name="timeStamp"
              [(ngModel)]="this.dataApi.selectedComments.timeStamp"
            />
          </div>

          <div
            class="dropzone"
            dropZone
            (hovered)="toggleHover($event)"
            (dropped)="startUpload($event)"
            [class.hovering]="isHovering"
          >
            <h3>Archivo</h3>

            <div class="file">
              <label class="file-label">
                <input
                  class="file-input"
                  type="file"
                  (change)="startUpload($event.target.files)"
                />

                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label">
                    elige un archivo
                  </span>
                </span>
              </label>
            </div>
          </div>
          <h3 *ngIf="loading">cargando...</h3>
          <div *ngIf="percentage | async as pct">
            <progress class="progress is-info" [value]="pct" max="100">
            </progress>

            {{ pct | number }}%
          </div>

          <input
            type="hidden"
            name="url"
            [(ngModel)]="this.dataApi.selectedComments.url"
          />
          <input
            type="hidden"
            name="logisticID"
            [(ngModel)]="this.dataApi.selectedComments.logisticID"
          />

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              #btnClose
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              (click)="onSaveComment()"
              [ngClass]="{ disabledA: !uploaded }"
              class="btn btn-primary"
            >
              Crear Logistica
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
