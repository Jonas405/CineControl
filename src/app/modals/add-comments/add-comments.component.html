<div class="modal fade" id="modalAddComments" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
              {{ !this.dataApi.selectedComments.key ? 'Nueva Logistica' : 'Actualizar Logistica'}}
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <div class="modal-body">
               
                    <form #commentForm="ngForm" (ngSubmit)="onSaveComment(commentForm)" novalidate>

                        <input type="hidden" name="key" [(ngModel)]="this.dataApi.selectedComments.key">
                        <input type="hidden" name="userUid" [value]="userUid">

                        <div class="form-group col-md-6">
                            <label for="cuerpo">Mensaje</label>
                            <input name="cuerpo"[(ngModel)]="this.dataApi.selectedComments.cuerpo">
                        </div>
                        

                        <div class="form-group col-md-6">
                          <label for="encabezado">Titulo</label>
                          <input name="encabezado"[(ngModel)]="this.dataApi.selectedComments.encabezado">
                      </div>

                    <div class="form-group col-md-6">
                        <label for="timeStamp">Fecha Reporte</label>
                    </div>

                    <div class="col-6">
                        <form class="form-inline">
                          <div class="form-group">
                            <div class="input-group">
                              <input class="form-control" placeholder="yyyy-mm-dd"
                                    name="d3" #c3="ngModel" [(ngModel)]="model3" ngbDatepicker #d3="ngbDatepicker">
                              <div class="input-group-append">
                                <button class="btn btn-outline-secondary fa fa-calendar" (click)="d3.toggle()" type="button"></button>
                              </div>
                            </div>
                          </div>
                        </form>
        
                    <hr/>
                    <button class="btn btn-sm btn-outline-primary" (click)="model3 = today">Select Today</button>
                    <hr/>
                    <input type="hidden" name="timeStamp"[(ngModel)]="this.dataApi.selectedComments.timeStamp">
                  </div>
                          


                      <div class="form-group">
                              <label for="file">Seleccione Archivo</label>
                              <input type="file"
                                    id="file"
                                    (change)="handleFileInput($event.target.files)">
                          </div>

                          <input type="hidden" name="url"[(ngModel)]="this.dataApi.selectedComments.url">
                          <input type="hidden" name="logisticID"[(ngModel)]="this.dataApi.selectedComments.logisticID">

                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerrar</button>
                              <button type="submit" class="btn btn-primary">Crear Logistica</button>
                            </div>
                      </form>
            </div>
          </div>
        </div>
      </div>
