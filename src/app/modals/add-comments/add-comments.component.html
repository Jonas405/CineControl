<div class="modal fade" id="modalAddComments" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
              {{ !this.dataApi.selectedComments.key ? 'New Comment' : 'Update Comment'}}
            </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               
                    <form #commentForm="ngForm" (ngSubmit)="onSaveComment(commentForm)" novalidate>

                        <input type="hidden" name="key" [(ngModel)]="this.dataApi.selectedComments.key">
                        <input type="hidden" name="logisticID" [(ngModel)]="this.dataApi.selectedComments.logisticID">
                        <input type="hidden" name="userUid" [value]="userUid">

                        <div class="form-group col-md-6">
                            <label for="cuerpo">Body</label>
                            <input name="cuerpo"[(ngModel)]="this.dataApi.selectedComments.cuerpo">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="encabezado">Header</label>
                          <input name="encabezado"[(ngModel)]="this.dataApi.selectedComments.encabezado">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="fecha">Date</label>
                        <input name="fecha"[(ngModel)]="this.dataApi.selectedComments.fecha">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="timeStamp">CurrentTime</label>
                        <input name="timeStamp"[(ngModel)]="this.dataApi.selectedComments.timeStamp">
                    </div>

                    <div *ngIf="currentUpload">
                        <div class="progress">
                          <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
                        </div>
                        Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
                      </div>
                      
                          <label>
                             <input type="file" (change)="detectFiles($event)">
                          </label>

                              <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-primary">Save Comment</button>
                            </div>
                      </form>
            </div>
          </div>
        </div>
      </div>
