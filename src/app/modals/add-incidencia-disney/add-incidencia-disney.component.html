<div class="modal fade" id="modalAddIncidencia" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{ !this.dataApi.selectedIncidenciaPorAprobarDisney.key ? 'Nueva Incidencia' : 'Actualizar Incidencia'}}
                  </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               
                    <form #incidenciaForm="ngForm" (ngSubmit)="onSaveIncidencia(incidenciaForm)" novalidate>

                        <input type="hidden" name="key" [(ngModel)]="this.dataApi.selectedIncidenciaPorAprobarDisney.key">
                        <input type="hidden" name="userUid" [value]="userUid">

                    
                      <div class="form-group col-md-6">
                            <label for="Cine">Cine</label>
                            <input name="Cine"[(ngModel)]="this.dataApi.selectedIncidenciaPorAprobarDisney.Cine">
                        </div>

                        <div class="form-group col-md-6">
                                <label for="Descripcion">Descripcion</label>
                                <input name="Descripcion"[(ngModel)]="this.dataApi.selectedIncidenciaPorAprobarDisney.Descripcion">
                            </div>

                            <div class="form-group col-md-6">
                                    <label for="Encabezado">Titulo</label>
                                    <input name="Encabezado"[(ngModel)]="this.dataApi.selectedIncidenciaPorAprobarDisney.Encabezado">
                                </div>
        
                              

                                    <div class="form-group col-md-6">
                                            <label for="Fecha">Fecha</label>
                                            <input name="Fecha"[(ngModel)]="this.dataApi.selectedIncidenciaPorAprobarDisney.Fecha">
                                        </div>

                                        
                                        <img src="{{this.dataApi.selectedIncidenciaPorAprobarDisney.imageURL}}" class="rounded-circle img-thumbnail" alt="Incident">
           


                                        <div class="form-group col-md-6">
                                                <label for="timeStamp">Fecha Resolucion</label>
                                                <input name="timeStamp"[(ngModel)]="this.dataApi.selectedIncidenciaPorAprobarDisney.timeStamp">
                                            </div>
    
                                              <div>
                                                <input name="imageURL"[(ngModel)]="this.dataApi.selectedIncidenciaPorAprobarDisney.imageURL" style="display: none;">
                                              </div>

                              <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerrar</button>
                              <button type="submit" class="btn btn-primary">Aprobar Incidencia</button>
                            </div>
                      </form>
            </div>
          </div>
        </div>
      </div>
