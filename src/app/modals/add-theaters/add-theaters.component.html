      <div class="modal fade" id="modalAddTheater" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                      {{ !this.dataApi.selectedManagedTheater.key ? 'New Theater' : 'Update Theater'}}
                    </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                 
                      <form #theaterForm="ngForm" (ngSubmit)="onSaveTheater(theaterForm)" novalidate>
  
                          <input type="hidden" name="key" [(ngModel)]="this.dataApi.selectedManagedTheater.key">
                          <input type="hidden" name="userUid" [value]="userUid">

                          <div class="form-group col-md-6">
                              <label for="cine">Cine</label>
                              <input name="Cine" [(ngModel)]="this.dataApi.selectedManagedTheater.Cine" >
                          </div>

                          <div class="form-group col-md-6">
                              <label for="Circuito">Circuito</label>
                              <input name="Circuito"[(ngModel)]="this.dataApi.selectedManagedTheater.Circuito">
                          </div>

                          <div class="form-group col-md-6">
                              <label for="Ciudad">Ciudad</label>
                              <input name="Ciudad"[(ngModel)]="this.dataApi.selectedManagedTheater.Ciudad">
                          </div>
                          
                          <div class="form-group col-md-6">
                              <label for="Direccion">Direccion</label>
                              <input name="Direccion"[(ngModel)]="this.dataApi.selectedManagedTheater.Direccion">
                          </div>

                          <div class="form-group col-md-6">
                              <label for="Estado">Estado</label> 
                              <input name="Estado"[(ngModel)]="this.dataApi.selectedManagedTheater.Estado">
                          </div>

                          <div class="form-group col-md-6">
                              <label for="RtkXref">rtkXref</label> 
                              <input name="RtkXref"[(ngModel)]="this.dataApi.selectedManagedTheater.RtkXrefNo">
                          </div>   

                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-primary">Save Theater</button>
                            </div>
                      </form>
              </div>
            </div>
          </div>
        </div>
