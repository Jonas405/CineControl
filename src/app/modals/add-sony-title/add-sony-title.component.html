<div class="modal fade" id="modalAddSonyTitle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
                {{ !this.dataApi.selectedSonyTitle.key ? 'Nuevo Titulo' : 'Actualizar Titulo'}}
              </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           
                <form #sonyTitleForm="ngForm" (ngSubmit)="onSaveSonyTitle(sonyTitleForm)" novalidate>

                    <input type="hidden" name="key" [(ngModel)]="this.dataApi.selectedSonyTitle.key">
                    <input type="hidden" name="userUid" [value]="userUid">

                    <div class="form-group col-md-6">
                        <label for="movieName">Titulo</label>
                        <input name="movieName" [(ngModel)]="this.dataApi.selectedSonyTitle.movieName">
                    </div>

                    <div class="text-center">
                      <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
                    </div>

                    <div class="field">
                      <label>Seleccionar Portada</label>
                      <input name="file" type="file" #fileUploader (change)="showPreview($event)" observeFiles [(ngModel)]="this.dataApi.selectedSonyTitle.file">
                    </div>

                    <div class="field">
                        <label for="releaseDate">Fecha Premier</label>
                    </div>
               
              <div class="col-6">
                <form class="form-inline">
                  <div class="form-group">
                    <div class="input-group">
                      <input class="form-control" placeholder="yyyy-mm-dd"
                            name="d2" #c2="ngModel" [(ngModel)]="model2" ngbDatepicker #d2="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary fa fa-calendar" (click)="d2.toggle()" type="button"></button>
                      </div>
                    </div>
                  </div>
                </form>

            <hr/>
            <button class="btn btn-sm btn-outline-primary" (click)="model2 = today">Select Today</button>
            <hr/>
            <input type="hidden" name="releaseDate"[(ngModel)]="this.dataApi.selectedSonyTitle.releaseDate">
          </div>
                  

                    <div class="form-group col-md-6">
                        <label for="studio">Estudio</label>
                        <input name="studio"[(ngModel)]="this.dataApi.selectedSonyTitle.studio">
                    </div>

              
                      <input type="hidden" name="imageURL"[(ngModel)]="this.dataApi.selectedSonyTitle.imageURL">
               

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar Titulo</button>
                      </div>
                </form>
        </div>
      </div>
    </div>
  </div>
