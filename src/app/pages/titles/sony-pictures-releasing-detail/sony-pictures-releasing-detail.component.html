    <strong class="d-inline-block my-2 text-primary">{{ movie.studio }}</strong>
    <h3 class="my-1">
      <p class="text-dark">{{ movie.movieName }}</p>
    </h3>
    <div class="mb-2 text-muted">{{ movie.releaseDate }}</div>
    <div class="mb-2 text-muted">Clasificaci√≥n: B15{{ movie.typeMovie }}</div>
  </div>
  <img
    class="card-img-right flex-auto d-none d-lg-block"

  />
</div>
