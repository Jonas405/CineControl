<head>

  <style> 
  h5 {font-family: Verdana, Geneva, Tahoma, sans-serif;
    color:hsla(202, 77%, 17%, 0.829)}
  p{font-family: Verdana, Geneva, Tahoma, sans-serif;
  color:hsla(202, 77%, 17%, 0.829)}
  small {font-weight: bold;
  color:hsla(202, 77%, 17%, 0.829);
  font-family: Verdana, Geneva, Tahoma, sans-serif}
  table {padding: 20px;}
  table td {border: 20px;
            padding: 8px;
          text-align: center}
  td strong {
    font-weight: bold;
     color: rgba(7, 42, 61, 0.829)}
  i {font-size: 22px;
  color: rgba(7, 42, 61, 0.829);}
  tbody {font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-weight: bold;
  color: rgba(7, 42, 61, 0.829)}
  thead {font-family: Verdana, Geneva, Tahoma, sans-serif;
  color:rgba(7, 42, 61, 0.829)}
  td {font-family: Verdana, Geneva, Tahoma, sans-serif;
  color:rgba(7, 42, 61, 0.829)}
  a {font-family: Verdana, Geneva, Tahoma, sans-serif;
  color: rgba(7, 42, 61, 0.829)}
  </style>
</head>


<!-- Esta es la parte de lista de cines -->

  <input type="text" class="form-control" placeholder="Buscar por Cine"
         [(ngModel)]="searchTerm">
  <div class="input-group-append">
  <button class="btn btn-primary float-right" data-toggle="modal" data-target="#modalAddTheater">Agregar Cine</button>
  </div>


<style>

    div {font-family: Verdana, Geneva, Tahoma, sans-serif; color:rgba(7, 42, 61, 0.829)}
    h4 {font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bold; color:rgba(7, 42, 61, 0.829)}
    a {font-family: Verdana, Geneva, Tahoma, sans-serif; color:rgba(7, 42, 61, 0.829)}
    h5 {font-family: Verdana, Geneva, Tahoma, sans-serif; color:rgba(7, 42, 61, 0.829)}
    </style>

<section class="row mt-5">

    <div class="col">
        <section id="managedTheaters" class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let theater of managedTheaters | managedFilter:searchTerm |  paginate: {itemsPerPage:3, currentPage: pageActual}; let i = index">
            <div class="card_book">
              <div class="card">
                <div class="card-body text-center">

             
                  <div *ngIf="theater.Circuito == 'CNPL'">
                    <img src ="assets/images/CinepolisLogo.ico">
                  </div>
                  <div *ngIf="theater.Circuito == 'CNMX'">
                      <img src ="assets/images/Cinemex.ico">
                  </div>

                  <div *ngIf="theater.Circuito != 'CNPL' && theater.Circuito != 'CNMX'">
                      <img src ="assets/images/Others.png">
                  </div>

              
                  <h5 routerLink="/cinedetail/{{theater.key}}" class="card-title">{{theater.Cine}}</h5>
                  <p class="card-text">
                    {{theater.Circuito }}
                  </p>
                    <p class="card-text">
                      {{theater.Ciudad}}
                    </p>
                    <p class="card-text">
                      {{theater.Estado}}
                    </p>
                    <p class="card-text">
                        {{theater.RtkXrefNo}}
                      </p>
                    <footer>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#modalAddTheater" (click)="onPreUpdateTheater(theater)">Actualizar</button>
                        &#160;&#160;&#160; 
                        <button class="btn btn-danger" (click)="deleteManagedTheater(theater.key)">Eliminar</button>
                    </footer>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
    </section>
    <app-add-theaters></app-add-theaters>
