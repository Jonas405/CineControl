  <style> 
  h5 {font-family: Verdana, Geneva, Tahoma, sans-serif;
    color:hsla(202, 77%, 17%, 0.829)}
  p{font-family: Verdana, Geneva, Tahoma, sans-serif;
  color:hsla(202, 77%, 17%, 0.829)}
  small {font-weight: bold;
  color:hsla(202, 77%, 17%, 0.829);
  font-family: Verdana, Geneva, Tahoma, sans-serif}
  table {padding: 20px;}
  table td {border: 20px;
            padding: 8px;
          text-align: center}
  td strong {
    font-weight: bold;
     color: rgba(7, 42, 61, 0.829)}
  i {font-size: 22px;
  color: rgba(7, 42, 61, 0.829);}
  tbody {font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-weight: bold;
  color: rgba(7, 42, 61, 0.829)}
  thead {font-family: Verdana, Geneva, Tahoma, sans-serif;
  color:rgba(7, 42, 61, 0.829)}
  td {font-family: Verdana, Geneva, Tahoma, sans-serif;
  color:rgba(7, 42, 61, 0.829)}
  a {font-family: Verdana, Geneva, Tahoma, sans-serif;
  color: rgba(7, 42, 61, 0.829)}
  </style>
</head>


<!-- Esta es la parte de lista de cines -->
<div class="input-group">
  <input type="text" class="form-control" placeholder="Search" style="max-width: 25rem;">
  <div class="input-group-append">
  <button class="btn btn-primary float-right" data-toggle="modal" data-target="#modalAddTheater">Add Theater</button>
  </div>
</div>

<style>

    div {font-family: Verdana, Geneva, Tahoma, sans-serif; color:rgba(7, 42, 61, 0.829)}
    h4 {font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bold; color:rgba(7, 42, 61, 0.829)}
    a {font-family: Verdana, Geneva, Tahoma, sans-serif; color:rgba(7, 42, 61, 0.829)}
    h5 {font-family: Verdana, Geneva, Tahoma, sans-serif; color:rgba(7, 42, 61, 0.829)}
    </style>

<section class="row mt-5">
    <div class="col">
        <section id="managedTheaters" class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let theater of managedTheaters| paginate: {itemsPerPage:3, currentPage: pageActual}; let i = index">
            <div class="card_book">
              <div class="card">
                <div class="card-body text-center">
                  <p>
                    <img class="img-fluid" src="{{theater.Cine}}" alt="{{theater.Cine}}">
                  </p>
                  <h5 routerLink="/cinedetail/{{theater.key}}" class="card-title">{{theater.Cine}}</h5>
                  <p class="card-text">
                    {{theater.Circuito }}
                  </p>
                    <p class="card-text">
                      {{theater.Ciudad}}
                    </p>
                    <p class="card-text">
                      {{theater.Estado}}
                    </p>
                    <p class="card-text">
                        {{theater.RtkXrefNo}}
                      </p>
                    <footer>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#modalAddTheater" (click)="onPreUpdateTheater(theater)">Update</button>
                        &#160;&#160;&#160; 
                        <button class="btn btn-danger" (click)="deleteManagedTheater(theater.key)">Delete</button>
                    </footer>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
    </section>
    <app-add-theaters></app-add-theaters>
